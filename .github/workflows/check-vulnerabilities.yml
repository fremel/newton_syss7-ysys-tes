name: Check Vulnerabilities

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'  

    - name: Restore dependencies
      working-directory: ./Exercise_31a
      run: dotnet restore

    - name: List vulnerable packages
      working-directory: ./Exercise_31a
      run: |
        # Capture the output of the command into a variable
        output=$(dotnet list package --vulnerable)
        
        # Output the result to the GitHub Actions logs
        echo "$output"
        
        # Check if any vulnerabilities were found
        if [[ "$output" == *"No vulnerable packages found"* ]]; then
          echo "No vulnerabilities found."
        else
          echo "Vulnerabilities found!"
          exit 1  # Fail the workflow
        fi
